<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Test</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
</head>

<body>
    <nav>
        <section class="section-1">
            <section class="hamburger">
                <img src="img/hamburger.png" alt="" width="20px" height="20px">
            </section>
            <section class="serch-bar">                    
                <input type="text" placeholder="Search here...">
            </section>
            <section class="profile">
                <img src="img/profile.png" alt="" width="40px" height="40px">
            </section>
        </section>
    </nav>
    <section class="dashboard">
        <section class="header">
            <section class="image">
                <img src="img/dashboard1.png" alt="" width="30px" height="30px">
            </section>
            <section class="text">
                Dashboard
            </section>
        </section>
        <section class="state">
            <section class="like">
                <section class="icon">
                    <img src="img/thumbs-up.png" alt="" width="50px" height="50px">
                </section>
                <section class="word">Total Likes</section>
                <section class="total">50,120</section>
            </section>
            <section class="comment">
                <section class="icon">
                    <img src="img/chat.png" alt="" width="50px" height="50px">

                </section>
                <section class="word">Comments</section>
                <section class="total">25,120</section>

            </section>
            <section class="share">
                <section class="icon">
                    <img src="img/share.png" alt="" width="50px" height="50px">

                </section>
                <section class="word">Total Share</section>
                <section class="total">10,320</section>

            </section>
        </section>
    </section>
</body>

</html>
